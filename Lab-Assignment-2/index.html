<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Calls</title>
    <style>
        .body{
            background-color: aqua;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: antiquewhite;">
    <div class="ml-5 container-fluid">
        <h2>api calls</h2>
    </div>

    <div class="container mt-3 col-sm-10">
        
        <form id="createform">
            <div class="form-group ">
                <label for="title"> Title:</label>
                <input type="text" class="form-control" id="createTitle" placeholder="new story">
            </div>    
            <div class="form-group ">
                <label for="title"> Content:</label>
                <textarea type="text" rows="5" placeholder="Enter your st here..." class="form-control" id="content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="create-btn" type="submit">submit</button>
                <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
            </div>
        </form>
        <hr>

        <div id="storiesList"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
