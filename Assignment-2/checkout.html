<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{
        background-color: bisque;
    }
    .error{
            border: 1px solid red;
        }
    .div-style{
        margin: 5px;
    }
    </style>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="container" style="display: flex;flex-direction: column; align-items: center; padding-top:200px; ">
    <h1>Checkout</h1>
    <form id="submit"  style="display: flex; flex-direction: column;">
        <div class='div-style'>
            <input type="text" placeholder="enter name"  id="username">
            <span id="error-message-username" style="display: none;">Required Field </span>
        </div>

        <div class='div-style'>
            <input type="text" placeholder="enter email"  id="email">
            <span id="error-message-email" style="display: none;">Required Field </span>
        </div>

        <div class='div-style'>
            <input type="text" placeholder="enter city" id="city">
            <span id="error-message-city" style="display: none;">Required Field </span>
        </div>

        <div class='div-style'>
            <input type="text" placeholder="enter address" id="address">
            <span id="error-message-address" style="display: none;">Required Field </span>
        </div>

       <div  style="margin-top: 10px; padding-left: 5px;">
        <input type="submit" value="submit" id="button">
        </div>
        
    </form>
</div>
   
</body>
</html>
